<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title [class]="item.isdone ? 'text-decoration-line-through' : ''">{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p [class]="item.isdone ? 'text-decoration-line-through' : ''">{{item.description}}</p>
    </mat-card-content>
    <mat-card-content>
      <p><mat-checkbox (click)="changeStatus(item.id)" [(ngModel)]="item.isdone"  class="example-margin"></mat-checkbox></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="item.isdone" color="primary">Edit</button>
      <button mat-button  color="accent">Delete</button>
    </mat-card-actions>
  </mat-card>
